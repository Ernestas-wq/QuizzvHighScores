<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/dist/css/main.min.css" />
    <title>The End</title>
  </head>
  <body>
    <div class="mainBackground">
      <div class="endContainer">
        <img src="/assets/img/snoopileft.gif" alt="" class="endContainer__topLeft win hidden" />
        <img src="/assets/img/snoopiright.gif" alt="" class="endContainer__topRight win hidden" />
        <img src="/assets/img/fireworks.gif" alt="" class="endContainer__botLeft win hidden" />
        <img src="/assets/img/fireworks.gif" alt="" class="endContainer__botMid win hidden" />
        <img src="/assets/img/fireworks.gif" alt="" class="endContainer__botRight win hidden" />

        <div class="flex-center flex-column">
          <h3>THE END</h3>
          <img src="/assets/img/defeat.gif" alt="" class="defeat hidden" />
          <h3 id="finalScore"></h3>
          <h3 id="finalMessage"></h3>
          <a href="/index.html" class="btn">Try Again</a>
          <form action="">
            <h2>Submit highscore:</h2>
            <input type="text" name="username" id="username" placeholder="username" />
            <button
              class="btn"
              type="submit"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
              disabled
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="/min_js/game-min.js"></script>
  </body>
</html>
